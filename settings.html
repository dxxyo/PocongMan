!<!DOCTYPE html>
<html lang="en">
<head>

    <title>Pocong Man</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">

<body class="bg-gradient-to-b from-gray-800 to-black w-screen h-screen flex flex-col justify-center items-center" style="font-family: 'Just Me Again Down Here', cursive;">

            <button onclick="pocongnext()">></button>
        </div>
        <div class="flex items-center w-screen justify-center text-5xl text-white mt-16">
            <h1 class="mr-16">Human :</h1>
            <button onclick="humanBack()"><</button>
            <img src="./assets/manusia/1.gif" class="w-36" id="human">
            <button onclick="humanNext()">></button>
        </div>
    </div>

    <script src="settings.js"></script>
